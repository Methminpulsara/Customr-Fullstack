<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    
    <title>Add Customer</title>
</head>
<body>
    <div class="glass-container">
        <div class="form-side">
            <h2 class="page-header">Customer Management</h2>
            <form>
                <div class="form-group">
                    <label for="name" class="form-label">Customer ID</label>
                    <input type="text" class="form-control" id="id" placeholder="Enter customer ID">
                </div>
                
                <div class="form-group">
                    <label for="name" class="form-label">Customer Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter customer name">
                </div>
                
                <div class="form-group">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" class="form-control" id="address" placeholder="Enter address">
                </div>
                
                <div class="form-group">
                    <label for="salary" class="form-label">Salary</label>
                    <input type="text" class="form-control" id="salary" placeholder="Enter salary">
                </div>
                
                <div class="btn-container">
                    <button type="button" class="btn-custom btn-add" onclick="btnaddOnAction()">Add Customer</button>
                    <button type="button" class="btn-custom btn-update" onclick="btnUpdateOnAction()">Update</button>
                    <button type="button" class="btn-custom btn-search" onclick="btnsearchOnAction()">Search</button>
                    <button type="button" class="btn-custom btn-delete" onclick="btnDeleteOnAction()">Delete</button>
                </div>
            </form>
        </div>
        <div class="image-side"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
